apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - frontend.rootshell.my.id
      secretName: skripsi-tls
  rules:
    - host: frontend.byeol.my.id
      http:
        paths:
          - backend:
              serviceName: frontend-service
              servicePort: 2222
