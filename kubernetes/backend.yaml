apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: bintangbahy/skripsi-backend:latest
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
          env:
            - name: SECRET_KEY
              value: "rCs2RMxzYw9z5IMUwLpnjg"
            - name: REDIS_URL
              value: "redis://redis-service:3333"
