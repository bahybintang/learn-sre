apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: default
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: kibana:7.14.2
          env:
            - name: ELASTICSEARCH_HOSTS
              value: http://elasticsearch-master:9200
            # - name: ELASTICSEARCH_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: elasticsearch-es-elastic-user
            #       key: elastic
          ports:
            - containerPort: 5601
              name: ui
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: default
  labels:
    app: kibana
    kubernetes.io/name: "Kibana"
spec:
  type: NodePort
  ports:
    - port: 5601
      protocol: TCP
      targetPort: ui
      nodePort: 32010
  selector:
    app: kibana
